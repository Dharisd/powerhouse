{% extends "./base.html" %}


{% block content %}
<div class="px-4 md:px-10 mx-auto w-full m-64 pt-32">

  <div class="flex flex-wrap mt-12">
    <div class="container mx-auto px-4">
      <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg -mt-64">
        <div class="rounded-t mb-0 px-4 py-3 border-0">
          {% if messages %}
          {% for message in messages %}
          <div class="px-2 appearance-none block w-full bg-red-200 text-gray-700 border-red-100  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white">
            <p>{{ message }} is invalid</p>
          </div>
          {% endfor %}
          {% endif %}
          
          

          <form method="post" action="{% url 'dig_permit:create' %}" class="w-full max-w-lg">{% csrf_token %}
            <div class="flex mb-4">
              <div class="w-1/2">
                <div class="px-4">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="id_permit_id">
                    Permit ID
                  </label>
                  <input
                    class="px-2 appearance-none block w-full bg-gray-200 text-gray-700 border  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                    id="id_permit_id" name="permit_id" type="text" required placeholder="year/no">
                </div>
              </div>
              <div class="w-1/2">
                <div class="px-4">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="id_request_reason">
                    Request Reason
                  </label>
                  <div class="relative">
                    <select
                    required
                      class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                      id="id_request_reason" name="request_reason">
                      {% for id, name in form.request_reason.field.choices %}
                      <option value="{{ id }}" {% if id == 'NET' %} selected{% endif %}>{{ name }}</option>
                      {% endfor %}
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                      <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" /></svg>
                    </div>
                  </div>
                </div>


              </div>
              <div class="w-1/3">
                <div class="px-4">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="id_permit_signer">
                    Signer
                  </label>
                  <div class="relative">
                    <select
                    required class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                      id="id_permit_signer" name="permit_signer">
                      {% for id, name in form.permit_signer.field.choices %}
                      <option value="{{ id }}">{{ name }}</option>
                      {% endfor %}
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                      <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" /></svg>
                    </div>
                  </div>
                </div>


              </div>
            </div>
            <div class="flex mb-4">
              <div class="w-1/3  h-12">
                <div class="px-4">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="id_requester_name">
                    Full Name
                  </label>
                  <input
                  required class="px-2 appearance-none block w-full bg-gray-200 text-gray-700 border  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                    id="id_requester_name" name="requester_name" type="text" placeholder="Full Name">
                </div>

              </div>
              <div class="w-1/3 h-12">
                <div class="px-4">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="id_requester_address">
                    Address
                  </label>
                  <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                    required id="id_requester_address" name="requester_address" type="text" placeholder="Address">
                </div>
              </div>
              <div class="w-1/3 h-12">
                <div class="px-4">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="id_requester_nid">
                    NID
                  </label>
                  <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                    id="id_requester_nid" required name="requester_nid" type="text" placeholder="NID">
                </div>
              </div>
              <div class="w-1/3 h-12">
                <div class="px-4">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="id_requester_contact_number">
                    Phone Number
                  </label>
                  <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                    id="id_requester_contact_number" required name="requester_contact_number" type="text"
                    placeholder="Phone Number">
                </div>
              </div>
            </div>
            <div class="flex mb-4">
              <div class="w-1/3 py-6">
                <div class="px-4">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="id_requester_date">
                    Request Date
                  </label>
                  <input type="date"
                    class="px-2 appearance-none block w-full bg-gray-200 text-gray-700 border  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                    id="id_requester_date" name="requester_date" required type="text" placeholder="year/no">
                </div>
              </div>
              <div class="w-1/3 py-6">
                <div class="px-4">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="id_start_date">
                    Start Date
                  </label>
                  <input type="date"
                    class="px-2 appearance-none block w-full bg-gray-200 text-gray-700 border  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                    id="id_start_date" name="start_date" type="text" required placeholder="year/no">
                </div>
              </div>
              <div class="w-1/3 py-6">
                <div class="px-4">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="id_end_date">
                    End Date
                  </label>
                  <input type="date"
                    class="px-2 appearance-none block w-full bg-gray-200 text-gray-700 border  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                    id="id_end_date" name="end_date" type="text" required placeholder="year/no">
                </div>
              </div>

            </div>
            <div class="flex mb-4">
              <div class="w-full px-4">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                  for="id_requester_location">
                  Request Reason
                </label>

                <textarea id="id_requester_location" name="request_location"
                  class="px-2 appearance-none block w-full bg-gray-200 text-gray-700 border  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                  rows="4" cols="50">

                            </textarea>

              </div>
            </div>
            <input
              class="bg-indigo-500 text-white active:bg-indigo-600 text-xs font-bold uppercase px-3 py-1 rounded outline-none focus:outline-none mr-1 mb-1"
              type="submit" required value="Create a Permit">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
